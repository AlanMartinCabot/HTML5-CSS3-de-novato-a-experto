<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
	
	<style>
		#canvas1 {
			border: dashed 3px black;
			background: green;
		}
	</style>
	
	<script>
		window.onload = function() {
			var canvas = document.getElementById("canvas1");
			if(canvas && canvas.getContext) {
				var ctx = canvas.getContext("2d");
				if(ctx) {
					canvas.onmousedown = function(e) {
						var posCanvas = canvas.getBoundingClientRect();
						var x = e.clientX - posCanvas.left;
						var y = e.clientY - posCanvas.top;
						
						//alert(x + " " + y);
						alert("izq " + posCanvas.left + "\n" + "der " + posCanvas.right + "\n" + "top " + posCanvas.top + "\n" + "bot " + posCanvas.bottom + "\n" + "width " + posCanvas.width + "\n" + "height " + posCanvas.height + "\n" + "width " + canvas.width + "\n" + "height " + canvas.height + "\n" + "x " + x + "\n" + "y " + y + "\n" + "xx " + e.clientX + "\n" + "yy " + e.clientY);
					}
					/* canvas.onmouseup = function(e) {
						var x = e.clientX;
						var y = e.clientY;
						alert(x + " " + y);
					} */
					/* canvas.onmousemove = function(e) {
						var x = e.clientX;
						var y = e.clientY;
						alert(x + " " + y);
					} */
				} else {
					alert("Error al crear el contexto");
				}
			}
		}
	</script>
	
</head>
<body>
	<h1>Manejo de eventos con Canvas</h1>
	
	<canvas id="canvas1" width="500px" height="300px">
		Tu navegador no soporta el CANVAS
	</canvas>
</body>
</html>
