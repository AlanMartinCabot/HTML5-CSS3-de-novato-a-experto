<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
	
	<style>
		#canvas1 {
			border: dashed 3px black;
			background: white;
		}
	</style>
	
	<script>
		window.onload = function() {
			var canvas = document.getElementById("canvas1");
			if(canvas && canvas.getContext) {
				var ctx = canvas.getContext("2d");
				if(ctx) {
					function pintaGrid(disX, disY, color) {

						ctx.strokeStyle = color;
						ctx.lineWidth = 0.5;

						for(var i = disX + 0.5; i < canvas.width; i += disX) {
							ctx.beginPath();
							ctx.moveTo(i, 0);
							ctx.lineTo(i, ctx.canvas.height);
							ctx.stroke();
						}

						for(var i = disY + 0.5; i < canvas.height; i += disY) {
							ctx.beginPath();
							ctx.moveTo(0, i);
							ctx.lineTo(ctx.canvas.width, i);
							ctx.stroke();
						}
					}
					
					// Funcion
					pintaGrid(15,15, "gray");
					
				} else {
					alert("Error al crear el contexto");
				}
			}
		}
	</script>
	
</head>
<body>
	<h1>Un grid para el Canvas</h1>
	
	<canvas id="canvas1" width="500px" height="300px">
		Tu navegador no soporta el CANVAS
	</canvas>
</body>
</html>
