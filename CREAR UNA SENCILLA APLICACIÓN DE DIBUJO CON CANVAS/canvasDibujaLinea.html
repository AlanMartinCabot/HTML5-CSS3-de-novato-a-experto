<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
	
	<style>
		#canvas1 {
			border: dashed 3px black;
			background: green;
		}
	</style>
	
	<script>
		window.onload = function() {
			var canvas = document.getElementById("canvas1");
			if(canvas && canvas.getContext) {
				var ctx = canvas.getContext("2d");
				var pos = {};
				if(ctx) {
					function ajusta(xx, yy){
						var posCanvas = canvas.getBoundingClientRect();
						var x = xx - posCanvas.left;
						var y = yy - posCanvas.top;
						return {x:x, y:y}
					}
					
					function dibuja(inicio, fin){
						ctx.beginPath();
						ctx.strokeStyle = "yellow";
						ctx.lineWidth = 1;
						ctx.moveTo(inicio.x, inicio.y);
						ctx.lineTo(fin.x, fin.y);
						ctx.stroke();
					}
					
					canvas.onmousedown = function(e) {
						pos = ajusta(e.clientX, e.clientY);
					}
					canvas.onmouseup = function(e) {
						var fin = ajusta(e.clientX, e.clientY);
						dibuja(pos, fin);
					}
					/* canvas.onmousemove = function(e) {
						var x = e.clientX;
						var y = e.clientY;
						alert(x + " " + y);
					} */
				} else {
					alert("Error al crear el contexto");
				}
			}
		}
	</script>
	
</head>
<body>
	<h1>Dibuja linea con bot√≥n sostenido</h1>
	
	<canvas id="canvas1" width="500px" height="300px">
		Tu navegador no soporta el CANVAS
	</canvas>
</body>
</html>
